{% extends "layout.html" %}

{% block title %}
    Products
{% endblock %}

{% block content %}
    <h1> all products </h1>
    <div class="grid grid-cols-3 gap-4 m-4">
    {% for product in products  %}
<div class="product-item bg-blue-300 p-5 rounded">
    <img class="rounded" src="{{product.image.url}}" alt="">
    <h3 class="font-bold text-2xl bg-black">{{product.name}}</h3>
    <a href="{% url 'product_detail' product.id%}">
        <button class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md
        text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
            {{product.type}}-{{product.id}}
        </button>
    </a>

</div>

{% endfor %}
</div>
{% endblock %}
